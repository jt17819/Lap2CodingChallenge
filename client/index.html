<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph 2.0</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="assets/js/scripts.js"></script>
</head>
<body>
    <section id='main-content'>

        <div class="container">
            <form id="postForm">
                <input type="text" id="postTitle" name="title" placeholder="Title" autocomplete="off">
                <input type="text" id="postAuthor" name="authorName" placeholder="Your name" autocomplete="off">
                <textarea id="postContent" name="content" placeholder="Your Story..."></textarea>
                <input type="submit" value="publish">
            </form>
        </div>

    </section>
    
</body>
</html>
